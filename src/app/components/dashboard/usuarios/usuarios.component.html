<mat-toolbar>
    <span>Usuarios</span>
    <div class="example-spacer"></div>
    <button mat-raised-button color="primary" [routerLink]="['/dashboard/crear-usuario']" >Agregar</button>
</mat-toolbar>

<div class="container" *ngIf="listUsuarios.length > 0">

    <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Escriba el Termino" #input autocomplete="off">
    </mat-form-field>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
    
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="usuario" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
              <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef > Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="apellido" >
              <th mat-header-cell *matHeaderCellDef> Apellido </th>
              <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="sexo">
              <th mat-header-cell *matHeaderCellDef > Sexo </th>
              <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
            </ng-container>
            
            <!-- Symbol Column -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element; let i = index" style="text-align: right">
                  <a class="pointer" style="color: blue;" matTooltip="Ver Usuario"><mat-icon>search</mat-icon></a>
                  <a class="pointer" style="color: blue;" matTooltip="Editar Usuario"><mat-icon>edit</mat-icon></a>
                  <a class="pointer" (click)="eliminarUsuario(i)" style="color: red;"  matTooltip="Eliminar Usuario"><mat-icon>delete</mat-icon></a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>  
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

</div>

<div class="container" *ngIf="listUsuarios.length === 0">
    <h2>No hay usuarios para mostrar</h2>
</div>
