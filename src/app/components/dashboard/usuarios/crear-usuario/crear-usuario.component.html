<mat-toolbar>
    <span>Crear Usuario</span>
</mat-toolbar>

<mat-card  class="card">
    <form [formGroup]="formulario" (ngSubmit)="agregarUsuario()">
        <mat-grid-list cols="4" rowHeight="70">
            <mat-grid-tile [colspan]="1" [rowspan]="1" >
                <mat-form-field class="ancho">
                    <mat-label>Usuario</mat-label>
                    <input type="text" matInput autocomplete="off" formControlName="usuario">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="3" [rowspan]="5" >
                <img src="assets/img/user.png" width="250" height="250" alt="">
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1" >
                <mat-form-field class="ancho">
                    <mat-label>Nombre</mat-label>
                    <input type="text" matInput autocomplete="off" formControlName="nombre">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1" >
                <mat-form-field class="ancho">
                    <mat-label>Apellido</mat-label>
                    <input type="text" matInput autocomplete="off" formControlName="apellido">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1" >  
                <mat-form-field class="ancho">
                    <mat-label>Sexo</mat-label>
                    <mat-select formControlName="sexo">
                      <mat-option *ngFor="let item of sexo" [value]="item"> 
                        {{item}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1" >
                <button mat-raised-button color="warn" type="button" [routerLink]="['/dashboard/usuarios']" style="margin-right: 20px;">Volver</button>
                <button mat-raised-button color="primary" type="submit" [disabled]="formulario.invalid" >Aceptar</button>
            </mat-grid-tile>
        </mat-grid-list>
      
    </form>
</mat-card>
